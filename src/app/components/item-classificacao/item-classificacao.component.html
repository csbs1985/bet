<div class="item-classificacao" [class.item-classificacao--perfil]="perfil" (click)="selecionarConta(classificacao)">
  <h2 class="item-classificacao__posicao">{{ classificacao.posicao }}</h2>

  <app-perfil class="item-classificacao__foto" [foto]="classificacao.foto"></app-perfil>

  <h2 class="item-classificacao__nome">{{ classificacao.nome }}</h2>

  <h2 class="item-classificacao__ponto">{{ classificacao.ponto}}</h2>
</div>
