<section class="classificacao">
  <app-cabecalho [titulo]="'Classificação'" [busca]="true"></app-cabecalho>

  <app-menu [pagina]="'/classificacao'"></app-menu>

  <app-tabs [tabs]="tabs" (tabsResposta)="tabsResposta($event)"></app-tabs>

  <app-oops *ngIf="habilitarOops" [texto]="'Nenhuma aposta no periodo.'"></app-oops>

  <div class="classificacao__conteudo"  *ngIf="!habilitarOops" >

  </div>
</section>
